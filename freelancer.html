<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style_freelancer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Webboys Publisher</title>

</head>      

<body>

<header class="p-3 text-bg-light">

    <div class="container">


        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>

            <div class="logotipo">
                <a href="#"> <img src="assets/img/logo do cabeçalho/Logo Site.png" width="50px" alt="" > </a>
            </div>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="home.html" class="nav-link px-2 text-black">Home</a></li>
                <li><a href="home.html#servicos" class="nav-link px-2 text-black">Serviços</a></li>
                <li><a href="#" class="nav-link px-2 text-black">Contatos</a></li>
                <li><a href="#" class="nav-link px-2 text-black">FAQs</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-light" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-dark me-2">Logar</button>
                <button type="button" class="btn btn-warning">Registrar</button>
            </div>
        </div>
    </div>
</header>

<main>


  <div class="img-pesq">
    <div class="pesqui-freelance">
            <div class="nav">
                <nav>
                    <div class="title">
                        <label id="titulo" for="">Ache um freelancer</label>
                    </div>
                    <div class="pri-caixa">
                        <label id="precisa" for="">Qual serviço você deseja?</label>
                        <input id="text-precisa" type="text" placeholder="Selecione um serviço">
                    </div>
                    <div class="seg-caixa">
                        <label id="local" for="">Local</label>
                        <input id="text-local" type="text" placeholder="Local de trabalho">
                    </div>
                    <div class="ter-caixa">
                        <label id="habilidades" for="">Habilidades</label>
                        <input id="text-habilidades" type="text" placeholder="Ex: JavaScript">
                    </div>
                    <div class="btn-pesquisar">
                        <button id="btn-pesquisar" type="btn" onclick="">Pesquisar</button>
                    </div>
                </nav>
            </div>
    </div>
    <div class="img">
        <div class="slider">

					<div class="slides">

						<!--  radios button -->

						<input type="radio" name="radio-btn" id="radio1">
						<input type="radio" name="radio-btn" id="radio2">
						<input type="radio" name="radio-btn" id="radio3">
						<input type="radio" name="radio-btn" id="radio4">

						<!-- fim radios button -->







						<!--  slide imagem -->
						<div class="slide first">
							<img src="assets/img/carrosel/quarta.jpg" alt="" srcset="">
						</div>
						<div class="slide">
							<img src="assets/img/carrosel/segunda.jpg" alt="" srcset="">
						</div>
						<div class="slide">
							<img src="assets/img/carrosel/terceira.jpg" alt="" srcset="">
						</div>
						<div class="slide">
							<img src="assets/img/carrosel/primeira.jpg" alt="" srcset="">
						</div>
						<!--  fim slide imagem -->






						<!--  navigation auto -->

						<div class="navigation-auto">
							<div class="auto-btn1"></div>
							<div class="auto-btn2"></div>
							<div class="auto-btn3"></div>
							<div class="auto-btn4"></div>
						</div>
						<!--  fim navigation auto -->


					</div>
					<div class="manual-navigation">
						<label for="radio1" class="mabual-btn"></label>
						<label for="radio2" class="mabual-btn"></label>
						<label for="radio3" class="mabual-btn"></label>
						<label for="radio4" class="mabual-btn"></label>
					</div>

				</div>
    </div>
  </div>


	<div class="ecommerce">
		<div class="title">
			<h2 id="title-ecommerce"></h2>
		</div>
	</div>

</main>













<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
<script src="assets/js/script.js"></script>
</body>
